<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} GOOGLE NEWS CRAWLER {% endblock title %}</title>
</head>
<body>
{% block content %}
 {% for content in parsed_data %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Title: {{ content.title }}</h4>
      <p class="card-text">Date: {{ content.pub_date}}</p>
    <a href="{{content.url}}" class="card-link">Read here</a>
  </div>
</div>
{% endfor %}
{% endblock content %}

</body>
</html>
